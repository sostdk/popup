<html>
<head>
<link rel="stylesheet" href="style.css">
</head>
<body>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

<!--Container for newsletter signup-->
<div id="signupToggled">


<div class="signupToggledContent">

  <h4>
    Tilmeld dig vores nyhedsbrev og vind et gavekort på 500 kroner.
  </h4>
  <p>
    Hver måned trækker vi lod om et gavekort på 500kr., blandt alle læsere af vores nyhedsbrev.
  </p>

</div>


<div id="mc_embed_signup">
  <form action="//triudstyr.us3.list-manage.com/subscribe/post?u=04e8cdd5f09dfdc1aba49a653&amp;id=fa00789615"
  method="post" id="mc-embedded-subscribe-form"
  name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
      <div id="mc_embed_signup_scroll">
        <div class="group">
        	<input type="name" value="" name="EMAIL" class="name" id="mce-NAME" required>
          <label>Navn</label>
        </div>
        <div class="group">
        	<input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" required>
          <label>Email</label>
        </div>
        <input type="submit" value="Tilmeld" name="subscribe" id="mc-embedded-subscribe" class="button">
      <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
      <div style="position: absolute; left: -5000px;" aria-hidden="true">
        <input type="text" name="b_04e8cdd5f09dfdc1aba49a653_fa00789615" tabindex="-1" value=""></div>
      </div>
  </form>
</div>

</div>

<!--End mc_embed_signup-->


<!--un toggled = X && toggled = Minified Container-->
<div id="signupToggle" value="Vind et gavekort!"></div>


<script type="text/javascript">


$( document ).ready(function() {

  var toggled = $.cookie("toggled")

    if (toggled == null) {
      $( "#signupToggled" ).show();
    }else{
      $( "#signupToggled" ).hide();
      $( "#signupToggle" ).toggleClass('is-active');
    }

  $( "#signupToggle" ).click(function(e) { //(e) for non rep. & start animation
    $.cookie('toggled', '1', { expires: 7, path: '/' });
    $( "#signupToggled" ).slideToggle( "fast", function() { /*Animation Done*/ });
    $(this).toggleClass('is-active'); //Replacing the X with an actual container
  });


});

</script>
</body>
</html>
